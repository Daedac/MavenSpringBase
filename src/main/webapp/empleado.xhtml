<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Estadisticas del empleado</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Consulta empleado">
                <p:panelGrid columns="3">
                    <p:outputLabel value="Nombre" for="nombre"/>
                    <p:autoComplete id="nombre" required="true" forceSelection="true" value="#{empleadoCtrl.empleado}" var="e" itemLabel="#{e.nombre}" itemValue="#{e}" completeMethod="#{empleadoCtrl.completaEmpleado}" requiredMessage="Se requiere ingresar un nombre" converter="genericConverter"/>
                    <p:commandButton value="Consultar" actionListener="#{empleadoCtrl.consultaEmpleado}" update="detalleProd"/>
                </p:panelGrid>
                <p:panelGrid columns="1" id="detalleProd">
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
